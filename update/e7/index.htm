<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script type="text/javascript">
(function () {
    var qs = window.location.search;
    if (!qs) return;
    qs = qs.substring(1);

    var parts = qs.split("&");
    for (var i = 0; i < parts.length; i++) {
        var kv = parts[i].split("=");
        if (kv[0] === "version") {
            var v = kv[1];
            if (v) {
                window.location.href = "https://avalibeyaz.com/s3/E7-cfwupdatecheck.php?version=" + encodeURIComponent(v);
            }
            return;
        }
    }
})();
</script>
</head>
<body></body>
</html>
