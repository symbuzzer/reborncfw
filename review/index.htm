<html lang="tr" xml:lang="tr" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="cache-control" content="no-store, no-cache, must-revalidate" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="0" />
<title>...</title>
<style type="text/css">
html, body { margin:0; padding:0; height:100%; background:#000; text-align:center; }
.outer { display:table; width:100%; height:100%; }
.middle { display:table-cell; vertical-align:middle; }
.qr { width:231px; height:231px; }
#snow { position:fixed; left:0; top:0; width:100%; height:100%; pointer-events:none; z-index:9999; }
</style>
</head>
<body>
<canvas id="snow"></canvas>

<div class="outer">
  <div class="middle">
    <img class="qr" src="qr.png" />
  </div>
</div>

<script>
var n=new Date(),d=n.getDate(),m=n.getMonth()+1,y=n.getFullYear();
var ok=(y===2025&&m===12&&d===31)||(y===2026&&m===1&&d===1);
var c=document.getElementById("snow");
if(!ok){c.style.display="none";}else{
var ctx=c.getContext("2d");
var w,h;
function rs(){
 w=document.documentElement.clientWidth||window.innerWidth||320;
 h=document.documentElement.clientHeight||window.innerHeight||480;
 c.width=w; c.height=h;
}
rs();
var fl=[],fc=50;
for(var i=0;i<fc;i++){
 fl.push({x:Math.random()*w,y:Math.random()*h,r:1+Math.random()*3,vy:0.4+Math.random()});
}
function loop(){
 rs();
 ctx.clearRect(0,0,w,h);
 for(var i=0;i<fc;i++){
  var f=fl[i];
  f.y+=f.vy;
  if(f.y>h) f.y=-5;
  ctx.beginPath();
  ctx.fillStyle="white";
  ctx.arc(f.x,f.y,f.r,0,6.28);
  ctx.fill();
 }
 setTimeout(loop,30);
}
loop();
}
</script>

</body>
</html>
